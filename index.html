<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>

  <div class="bg-img">
    <div class = "container">
      <div class = "meal-wrapper">
        <nav>
          <ul>
            <li class="nav-logo">Cooking Master</li>
            <li><a href="">Blog</a></li>
            <li><a href="">Recipes</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Home</a></li>
        </ul>
        </nav>
        <div class = "meal-search">
          <h2 class = "title">Find Your Meals</h2>
    
          <div class = "meal-search-box">
            <input type = "text" class = "search-control" placeholder="Search for meal" id = "search-input">
            <button type = "submit" class = "search-btn btn" id = "search-btn">
              <i class = "fas fa-search"></i>
            </button>
          </div>
        </div>
  
        <div class = "meal-result">
          <h2 class = "second-title">Your Search Results</h2>
          <div id= "meal">
          </div>
        </div>

        <!-- spinner -->
        <div id="loading-spinner" class="d-none">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
  
        <div class = "meal-details">
          <!-- recipe close btn -->
          <button type = "button" class = "btn ingredients-close-btn" id = "ingredients-close-btn">
            <i class = "fas fa-times"></i>
          </button>
  
          <!-- meal content -->
          <div class = "meal-details-content">
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src = "script.js"></script>
</body>
</html>
